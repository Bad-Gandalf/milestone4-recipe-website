{% extends 'base.html'%} {% block content %}
<div class="container">
<h3>Add Country</h3>
<div class="row">
    <form action="{{url_for('insert_country')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col s12">
                <i class="material-icons prefix">place</i>
                <input id="country" name="country" type="text" class="validate">
                <label for="country">Country Name</label>
            </div>
        </div>
         
        
        <div class="row update-del-btns">
            <button class="btn waves-effect waves-light" type="submit">Add Country
                <i class="material-icons right">playlist_add</i>
            </button>
        </div>


    </form>
</div>
</div>
{% endblock %}
