{% extends 'base.html'%} {% block content %}
<div class="container">
<h3>Search Recipe</h3>
<div class="row">
    <form action="{{url_for('find_recipe_by_name')}}" method="POST" class="col-xs-12">
        <div class="row">
            <div class="input-field col-xs-8">
                <i class="material-icons prefix">assignment</i>
                <input id="recipe_name" name="recipe_name" type="text" class="validate">
                <label for="recipe_name">Recipe</label>
            </div>
        
        <div class="col-xs-4">
            <button class="btn waves-effect waves-light searchbtn" type="submit">Search
                
            </button>
        </div>
        </div>
    </form>
     <form action="{{url_for('find_recipe_by_ingredient')}}" method="POST" class="col-xs-12">
        <div class="row">
            <div class="input-field col-xs-8">
                <i class="material-icons prefix">assignment</i>
                <input id="ingredient_name" name="ingredient_name" type="text" class="validate">
                <label for="ingredient_name">Ingredient</label>
            </div>
        
        <div class="col-xs-4">
            <button class="btn waves-effect waves-light searchbtn" type="submit">Search
                
            </button>
        </div>
        </div>
    </form>
    <form action="{{url_for('find_recipe_cuisine_name')}}" method="POST" class="col-xs-12">
        <div class="row">
            <div class="input-field col-xs-8">
                <i class="material-icons prefix">poll</i>
                <select id="cuisine_name" name="cuisine_name">
                  {% for cuisine in cuisines %}
                  <option value="{{cuisine.cuisine_name}}">{{cuisine.cuisine_name}}</option>
                  {% endfor %}
                 </select>
                <label>Cuisine</label>
            </div>

            <div class="col-xs-4">
                <button class="btn waves-effect waves-light searchbtn" type="submit">Search
                
            </button>
            </div>
        </div>
    </form>
    <form action="{{url_for('find_recipe_allergen_name')}}" method="POST" class="col s12">
        <div class="row">
            <div class="input-field col-xs-8">
                <i class="material-icons prefix">warning</i>
                <select id="allergens" name="allergens">
                    {% for allergen in allergens %}
                    <option value="{{allergen.allergen_name}}">{{allergen.allergen_name}}</option>
                    {% endfor %}
                </select>
                <label for="allergens">Allergens</label>
            </div>

            <div class="col-xs-4">
                <button class="btn waves-effect waves-light searchbtn" type="submit">Search
                
            </button>
            </div>
        </div>
    </form>



    
</div>
</div>
{% endblock %}
